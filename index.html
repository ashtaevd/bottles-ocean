<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Plastics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				text-align:center;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

		</style>
	</head>
	<body>

		<div id="info">270,000 tons.</div>

		<script src="js/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/Mirror.js"></script>
		<script src="js/WaterShader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="js/OBJLoader.js"></script>

		

		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			var container, stats;
			var camera, scene, renderer;
			var sphere;

			var bottleArray = []

			var parameters = {
				width: 2000,
				height: 2000,
				widthSegments: 250,
				heightSegments: 250,
				depth: 1500,
				param: 4,
				filterparam: 1
			};

			var waterNormals;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 0.5, 3000000 );
				camera.position.set( 2000, 750, 2000 );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enablePan = false;
				controls.minDistance = 1000.0;
				controls.maxDistance = 5000.0;
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 500, 0 );

				scene.add( new THREE.AmbientLight( 0x444444 ) );

				var light = new THREE.DirectionalLight( 0xffffbb, 1 );
				light.position.set( - 1, 1, - 1 );
				scene.add( light );


				waterNormals = new THREE.TextureLoader().load( 'textures/waternormals.jpg' );
				waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;

				water = new THREE.Water( renderer, camera, scene, {
					textureWidth: 512,
					textureHeight: 512,
					waterNormals: waterNormals,
					alpha: 	1.0,
					sunDirection: light.position.clone().normalize(),
					sunColor: 0xffffff,
					waterColor: 0x001e0f,
					distortionScale: 50.0
				} );


				mirrorMesh = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( parameters.width * 500, parameters.height * 500 ),
					water.material
				);

				mirrorMesh.add( water );
				mirrorMesh.rotation.x = - Math.PI * 0.5;
				scene.add( mirrorMesh );


				// load skybox

				var cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;

				var loader = new THREE.ImageLoader();
				loader.load( 'textures/skyboxsun25degtest.png', function ( image ) {

					var getSide = function ( x, y ) {

						var size = 1024;

						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;

						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );

						return canvas;

					};

					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;

				} );

				var cubeShader = THREE.ShaderLib[ 'cube' ];
				cubeShader.uniforms[ 'tCube' ].value = cubeMap;

				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );

				var skyBox = new THREE.Mesh(
					new THREE.BoxGeometry( 1000000, 1000000, 1000000 ),
					skyBoxMaterial
				);

				scene.add( skyBox );


				//sphere

				// var geometry = new THREE.IcosahedronGeometry( 400, 4 );

				// for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

				// 	geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

				// }

				// var material = new THREE.MeshPhongMaterial( {
				// 	vertexColors: THREE.FaceColors,
				// 	shininess: 100,
				// 	envMap: cubeMap
				// } );

				// sphere = new THREE.Mesh( geometry, material );
				// scene.add( sphere );

				// var axisHelper = new THREE.AxisHelper( 50 );
				// axisHelper.position.y = 125;
				// scene.add( axisHelper );

				// load bottles

				var loader = new THREE.OBJLoader();

				var radius = 40000;
				var nBottles = 80;

				var bottleMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff } );

				for ( var i = 0; i < nBottles; i++) {

					loader.load ("assets/bottle.obj", function(bottleMesh) {

					    bottleMesh.traverse( function ( child ) {

					        if ( child instanceof THREE.Mesh ) {
					            child.material = bottleMaterial;
					        }

					    } );

						    scene.add( bottleMesh );

						    bottleMesh.position.set(  radius/2 - radius * Math.random(), 
												0, 
												radius/2 - radius * Math.random());

							// bottleMesh.rotation.x = Math.random() * 2 * Math.PI;
							// bottleMesh.rotation.y = Math.random();

							bottleArray.push( bottleMesh );

					});
				}

				// geometry = mergeMeshes(bottleArray);
				// mesh = new THREE.Mesh(geometry, bottleMaterial);
				// scene.add(mesh);
				
			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				var time = performance.now() * 0.001;

				// sphere.position.y = Math.sin( time ) * 20 + 450;
				// sphere.rotation.x = time * 0.05;
				// sphere.rotation.z = time * 0.01;


				for ( var i = 0; i < bottleArray.length; i++) {

					bottleArray[i].position.y = Math.sin( time ) * 20 + 10;
					bottleArray[i].position.x -= time * 0.1;
					bottleArray[i].position.z -= time * 0.1;

					if ( bottleArray[i].position.x > 200 ) {

						bottleArray[i].position.x = -200
						// bottleArray[i].position.z = -20000

					}

				}

				water.material.uniforms.time.value += 1.0 / 60.0;
				controls.update();
				water.render();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
